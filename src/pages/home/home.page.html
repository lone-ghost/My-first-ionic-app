<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar type="search" placeholder="Rechercher un emploi..."></ion-searchbar>
  <ion-card *ngFor="let ad of adList | async" routerLink="/detail-ad/{{ad.id}}">
    <ion-card-header>{{ ad?.adTitle }}</ion-card-header>
    <ion-card-content>{{ ad?.adDetails }}
      <ion-buttons >
        <ion-button>
          <ion-icon slot="icon-only" name="md-heart-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-content>
